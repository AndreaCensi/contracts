[project]
name = "PyContracts3"
version = "7.2"
authors = [{name = "Andrea Censi", email = "andrea@zupermind.com"}]
dependencies = ["pyparsing<3", "decorator<5", "six", "future", "numpy"]

[project.scripts]

[tool]
[tool.poetry]
name = "PyContracts3"
version = "7.2"
