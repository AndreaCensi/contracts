authors = ["Andrea Censi <andrea@zupermind.com>"]
packages = [{include = "contracts", from = "src"}, {include = "contracts/library", from = "src"}, {include = "contracts/useful_contracts", from = "src"}]

[tool.setuptools]
packages = ["contracts", "contracts.library", "contracts.useful_contracts"]
package-dir = {"" = "src"}
