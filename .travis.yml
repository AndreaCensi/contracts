language: python

python:
  - 2.7
  - 3.2
  - 3.3
  - 3.4
  - 3.5
  - 3.6
  - pypy

matrix:
  allow_failures:
    - python: 3.3
    - python: 3.4
    - python: 3.5

install:
  - pip install -r requirements.txt

script:
  - if [[ $TRAVIS_PYTHON_VERSION == 2* || $TRAVIS_PYTHON_VERSION == "pypy" ]]; then
        nosetests --ignore-files=test_py3k_annotations.py;
    else
        nosetests;
    fi
